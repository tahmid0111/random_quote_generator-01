<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- I am using bootstap for this project -->

    <div class="quotes-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <!-- here I am showing the header -->
                    <div class="header-area">
                        <h1>New Quote Every Time</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <!-- this area is for showing user image and name -->
                    <div class="user-area">
                        <img id="user-image-id" src="" alt="">
                        <h5 id="user-name-id"></h5>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- this area is for showing a new quote every time you refresh -->
                    <div class="quote-area">
                        <p id="quote-id"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="refresh-area">
                        <!-- Button to refresh the page -->
                    <button class="refresh btn btn-primary" id="refreshButton">Generate New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="main.js"></script> <!-- conncting to js file -->
  </body>
</html>
